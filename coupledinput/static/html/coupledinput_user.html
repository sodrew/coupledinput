<div class="coupledinput_container">
    <!-- Overlay for disabling interactions -->
    <div class="coupledinput_overlay"></div>
    <strong>Instructions: Please enter the given names for each participant, it will be used throughout the course.  You can come back here to edit it at any time.</strong>
    <br>
    User One: <input type="text" id="response_one" placeholder="Enter Input One" value="{self.username_one}">
    <br>
    User Two: <input type="text" id="response_two" placeholder="Enter Input Two" value="{self.username_two}">
    <br>
    <button id="submit_names">Submit</button><span id="save_names"></span>
    <!-- Watermark -->
    <div class="coupledinput_watermark">This is a preview, click EDIT (above) to modify this component.</div>
</div>
